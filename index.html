<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body class="corpo"  onload="nome(), placarInicial()">
    <header>
        <h1>JOGO DA VELHA</h1>
    </header>
    <main>
        <section class="jogo_da_velha">
            <div class="mesa">
                <div class="alinhamento">
                    <div id="a_um" class="areas texto" onclick="marca_a1()">

                    </div>
                </div>
                
                <div class="alinhamento">
                    <div id="a_dois" class="areas texto" onclick="marca_a2()">
                        
                    </div>
                </div>
                
                <div class="alinhamento">
                    <div id="a_tres" class="areas texto" onclick="marca_a3()">
                        
                    </div>
                </div>
    
                <div class="alinhamento">
                    <div id="a_quatro" class="areas texto" onclick="marca_a4()">
                        
                    </div>
                </div>
                
                <div class="alinhamento">
                    <div id="a_cinco" class="areas texto" onclick="marca_a5()">
                        
                    </div>
                </div>
    
                <div class="alinhamento">
                    <div id="a_seis" class="areas texto" onclick="marca_a6()">
                        
                    </div>
                </div>
                
                <div class="alinhamento">
                    <div id="a_sete" class="areas texto" onclick="marca_a7()">
                        
                    </div>
                </div>
                
                <div class="alinhamento">
                    <div id="a_oito" class="areas texto" onclick="marca_a8()">
                        
                    </div>
                </div>
                
                <div class="alinhamento">
                    <div id="a_nove" class="areas texto" onclick="marca_a9()">
                        
                    </div>
                </div>
               
            </div>
        </section>
    
        <section class="container">
            <div id="turno">
                <h2>É a vez do X!</h2>
            </div>
    
            <section class="display_botoes">
        
                <button class="botao_pontuar" onclick="jogo()">Pontuar</button>  
                <button onclick="limpar()">Limpar</button>

            </section>
    
            <section>
                <h3>
                    <div id="placar">
                        Pontuação<br><br>
                        Jogador X: 0<br>
                        Jogador O: 0
                    </div>
                </h3>
            </section>
        </section>
    </main>
    <footer class="rodape">
        &copy; 2023 - Desenvolvido por @WenderG
    </footer>

    <script src="main.js"></script>
</body>
</html>
